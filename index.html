<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição de Bernoulli</title>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <h1>Distribuição de Bernoulli</h1>

      <form action="">
        <label for="sucexoInput">Probabilidade de Sucesso (p): </label>
        <input type="number" id="sucexoInput" step="0.01" placeholder="0.5" />
        <br>
        <label for="valoresInput">Valores de x (Separados por vírgula): </label>
        <input type="text" id="valoresInput" placeholder="0,1" />
        <br>
        <button >Calcular</button>
      </form>

      <div class="graficos">
        <div id="pmfPlot"></div>
        <div id="cdfPlot"></div>
      </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
